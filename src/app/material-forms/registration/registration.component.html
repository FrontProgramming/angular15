<div class="container mt-2 mb-2">
    <div class="col-md-6 offset-md-3 border">
        <form class="example-form">
            <h1 class="text-center">User Registration Form</h1>
            <div class="row">
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>First name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>Last name</mat-label>
                        <input matInput>
                    </mat-form-field>
                </div>
                <div class="col-12">
                    <mat-label>Gender</mat-label>
                    <mat-radio-group name="gender">
                        <mat-radio-button value="male" id="sex-male" aria-label="sex male">Male</mat-radio-button>
                        <mat-radio-button value="female" id="sex-female" aria-label="sex female">Female</mat-radio-button>
                    </mat-radio-group>
                </div>
                <div class="col">
                    <mat-form-field class="example-full-width">
                        <mat-label>Email</mat-label>
                        <input type="email" matInput [formControl]="emailFormControl" [errorStateMatcher]="matcher"
                            placeholder="Ex. pat@example.com">
                        <mat-hint>Errors appear instantly!</mat-hint>
                        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                            Please enter a valid email address
                        </mat-error>
                        <mat-error *ngIf="emailFormControl.hasError('required')">
                            Email is <strong>required</strong>
                        </mat-error>
                    </mat-form-field>
                </div>
            </div>
        </form>
    </div>
</div>
