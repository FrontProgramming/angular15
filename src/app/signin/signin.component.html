<div class="container userSignin">
  <div class="col-md-6 offset-md-3">
    <div class="mt-2 mb-2 mr-1 ml-1">
      <div class="alert alert-primary rounded-0" role="alert">
        <span class="h5">Please fill the required fields!!</span>
      </div>
      <div class="alert alert-success rounded-0" role="alert">
        <span>Success!</span>
      </div>
      <div class="alert alert-danger rounded-0" role="alert">
        <span>Danger</span>
      </div>
      <div class="alert alert-warning rounded-0" role="alert">
        <span>Warning</span>
      </div>
    </div>
    <form>
      <div class="card border m-2 rounded-0 shadow-sm mb-5 bg-body rounded">
        <h1 class="card-header text-center bg-transparent mb-0">{{title.toUpperCase()}}</h1>
        <div class="card-body rounded-0">
          <h5 class="card-title text-danger"><sup>*</sup>Please enter valid credentials</h5>
          <div class="row g-3">
            <div class="col-sm-12">
              <label for="email" class="col-sm-2 col-form-label">Email</label>
              <input type="text" class="form-control form-control-sm rounded-0" id="email" placeholder="email@example.com">
            </div>

            <div class="col-sm-12">
              <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
              <input type="password" class="form-control form-control-sm rounded-0" id="inputPassword" placeholder="*******">
            </div>

            <div class="d-grid gap-2 d-flex justify-content-center">
              <button class="btn btn-sm btn-warning rounded-4 col-md-4" type="reset">Reset</button>
              <button class="btn btn-sm btn-primary me-md-2 rounded-4 col-md-4" type="submit">Submit</button>
            </div>
          </div>  
        </div>
        <div class="card-footer text-center bg-transparent p-3">
          <p>Don't have account? <a class="text-decoration-none" routerLink="/signup">Click here <span class="material-symbols-outlined align-middle">arrow_forward</span></a></p>
          <!-- <button class="btn btn-sm btn-dark rounded-4 col-md-2" color="warn" routerLink="/signup" type="button">Sign Up
          </button> -->
        </div>
      </div>
    </form>
  </div>
</div>
